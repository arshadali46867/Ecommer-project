{% extends "app/base.html" %} 
{% load static %}
{% block title %}Contant{% endblock title %}

{% block banner-slider %}
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="{% static 'app/images/banner/b1.jpg'%}" style="height: 500px;" class="d-block w-100" alt="banner-image">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="{% static 'app/images/banner/b2.jpg'%}" style="height: 500px;" class="d-block w-100" alt="banner-image">
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/b3.jpg'%}" style="height: 500px;" class="d-block w-100" alt="banner-image">
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/b4.jpg'%}" style="height: 500px;" class="d-block w-100" alt="banner-image">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
{% endblock banner-slider %} 

{% block contant %}

<div class="container">
    <br>
    <h2 class="text-center">Contact Us</h2>
    <br>
    <p class="text-center">Address : </p>
    <p class="text-center">Contact No : </p>
    <p class="text-center">Email : </p>
</div>
<br><br>

<br>
<br>
<br>

{% endblock contant %}
